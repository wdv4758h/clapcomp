name: clapcomp
version: 0.1.1
about: clap completion generator as command
author: Chiu-Hsiang Hsu <wdv4758h@gmail.com>

settings:
    - ArgRequiredElseHelp
    - ColoredHelp

args:
    - format:
        help: input format
        long: format
        short: f
        takes_value: true
        default_value: "yaml"
        possible_values:
            - yaml
    - shell:
        help: target shell for completion
        long: shell
        short: s
        takes_value: true
        possible_values:
            - bash
            - fish
        default_value: "bash"
        max_values: 2
    - outdir:
        help: output directory
        long: outdir
        short: d
        takes_value: true
    - outfile:
        help: output file
        long: outfile
        short: o
        takes_value: true
    - stdout:
        help: output result to STDOUT
        long: stdout
    - input:
        help: input file
        index: 1
        takes_value: true
        required: true
